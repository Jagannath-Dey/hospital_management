name: hospital_management_app
description: A comprehensive hospital management system

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - using stable, compatible versions
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.0
  firebase_storage: ^12.3.6
  cloud_firestore: ^5.5.0

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  intl: ^0.19.0

  # Utilities
  uuid: ^4.2.1
  pdf: ^3.10.7
  printing: ^5.11.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
#  firebase_app_check: ^0.2.1+8

  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2

  # Calendar
  table_calendar: ^3.0.9

  # Charts
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/